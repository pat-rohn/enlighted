<ng-container *ngIf="ledStatus && settings">
    <ion-item *ngIf="deviceSettings && deviceSettings.SunriseSettings">
        <ion-label *ngIf="deviceSettings.SunriseSettings.IsActivated" color="warning">Sunrise Alarm is active
        </ion-label>
    </ion-item>
    <div class="refresh_button">
        <ion-icon name="reload-outline" slot="start" size="large" (click)="onRefresh()"></ion-icon>
    </div>
    <table class="table_center">
        <tr>
            <td>
                <mat-slider class="brightness-slider" #brightness
                    (slideend)="sliderBrightnessOnChange(brightness.value)"
                    (pointerup)="sliderBrightnessOnChange(brightness.value)" thumbLabel [displayWith]="formatSlider"
                    aria-label="units" min="0" max="100" step="1" value="{{ledStatus.brightness}}" vertical="true">
                </mat-slider>
                <hr>
                <h2>{{ledStatus.brightness}}</h2>
            </td>
            <td>
                <mat-slider [disabled]="ledStatus.mode.id!=0" class="red-slider" #red
                    (slideend)="sliderRedOnChange(red.value)" (pointerup)="sliderRedOnChange(red.value)" thumbLabel
                    [displayWith]="formatSlider" aria-label="units" min="0" max="100" step="1" value="{{ledStatus.red}}"
                    vertical="true">
                </mat-slider>
                <hr>
                <h2>{{ledStatus.red}}</h2>
            </td>
            <td>
                <mat-slider [disabled]="ledStatus.mode.id!=0" class="green-slider" #green
                    (slideend)="sliderGreenOnChange(green.value)" (pointerup)="sliderGreenOnChange(green.value)"
                    thumbLabel [displayWith]="formatSlider" aria-label="units" min="0" max="100" step="1"
                    value="{{ledStatus.green}}" vertical="true">
                </mat-slider>
                <hr>
                <h2>{{ledStatus.green}}</h2>
            </td>
            <td>
                <mat-slider [disabled]="ledStatus.mode.id!=0" class="blue-slider" #blue
                    (slideend)="sliderBlueOnChange(brightness.value)" (pointerup)="sliderBlueOnChange(blue.value)"
                    thumbLabel [displayWith]="formatSlider" aria-label="units" min="0" max="100" step="1"
                    value="{{ledStatus.blue}}" vertical="true">
                </mat-slider>
                <hr>
                <h2>{{ledStatus.blue}}</h2>
            </td>
        </tr>
    </table>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Mode</mat-label>
            <mat-select (selectionChange)="onSelectChange($event.value)" [(ngModel)]="ledStatus.mode"
                [compareWith]="compareFn">
                <mat-option *ngFor="let mode of ledModes" [value]="mode">
                    {{mode.id}} {{mode.label}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <br>

    </div>
    <hr>
    <div>
        <ion-icon name="power" size="large" (click)="onPower()"></ion-icon>
        <div *ngIf="ledStatus.mode.id==0">
            <!-- on -->
            <ion-button slot="end" color="secondary" (click)="onChangeColor()">Change color</ion-button>

        </div>
    </div>

    <ion-item>
        <ion-label color="medium">{{ledStatus.message}}</ion-label>
    </ion-item>


</ng-container>
